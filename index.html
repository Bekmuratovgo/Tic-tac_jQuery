<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="navigation">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Select Theme</a>

            <div class="box ml-auto">
                <select id="select">
                    <option value="light">Light theme</option>
                    <option value="purple">Purple theme</option>
                    <option value="orange">Orange theme</option>
                </select>
            </div>
        </nav>
    </div>

    <div class="main-container">
        <div class="counter">
            <div class="winner">
                <h1>Крестики: <span class="ticWinner">0</span></h1>
                <h1>Нолики: <span class="tacWinner">0</span></h1>
                <button class="btn btn-danger resetWinner">Сбросить счет</button>
            </div>
            <div class="reset_block">
                <button class="btn btn-danger reset">Начать заново</button>
            </div>
        </div>

        <div class="container d-flex justify-content-center">
            <div class="row">
                <div class="col-lg-4 box1"></div>
                <div class="col-lg-4 box2"></div>
                <div class="col-lg-4 box3"></div>
                <div class="col-lg-4 box4"></div>
                <div class="col-lg-4 box5"></div>
                <div class="col-lg-4 box6"></div>
                <div class="col-lg-4 box7"></div>
                <div class="col-lg-4 box8"></div>
                <div class="col-lg-4 box9"></div>
            </div>
        </div>
    </div>

    <script src="js/main.js"defer></script>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
